<mat-toolbar color="primary">
  <div fxHide.gt-sm>
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
</div>
  <div fxFlex fxLayout fxLayoutAlign="space-around" fxHide.lt-md>
    <ul fxLayout fxLayoutGap="50px" class="navigation-items">
      <li *ngFor="let header of headers" routerLinkActive>
        <a [ngClass]="isSelected(header)" [routerLink]="header.route">{{header.title}}</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
